<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Update Student</h2>
    <form method="post">
        {% csrf_token %}
        
        
        <div class="form-group">
            <div class="col-6">
     <label for="">first_name</label>
            <input type="text" id="first_name" name="first_name" class="form-control"
             value="{{ form.first_name.value }}" placeholder="">
        </div>

        

      <div class="col-6">
            <label for="">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ form.last_name.value }}">
        </div>

        <!-- Email -->
        <div class="col-6">
            <label for="">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ form.email.value }}">
        </div>

        <!-- Age -->
        <div class="col-6">
             <label for="">Age</label>
            <input type="number" id="age" name="age" class="form-control" value="{{ form.age.value }}">
        </div>
</div>
        <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Update</button>
    </form>
</div>
</body>
</html>
